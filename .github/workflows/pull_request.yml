name: CI
on:
  pull_request:
    branches: 
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      working-directory: ./test-heroku-app/backend
      run: mvn -B package --file test-heroku-app/backend/pom.xml
    
